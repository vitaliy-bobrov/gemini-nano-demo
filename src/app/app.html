<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'">
    <mat-toolbar><span>Navigation</span></mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/gemini-nano-translator-demo"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
      >
        <mat-icon matListItemIcon>translate</mat-icon>
        <div matListItemTitle>Translator Demo</div>
      </a>
      <a
        mat-list-item
        routerLink="/gemini-nano-summarizer-demo"
        routerLinkActive
        #rla2="routerLinkActive"
        [activated]="rla2.isActive"
      >
        <mat-icon matListItemIcon>summarize</mat-icon>
        <div matListItemTitle>Summarizer Demo</div>
      </a>
      <a
        mat-list-item
        routerLink="/gemini-nano-writer-demo"
        routerLinkActive
        #rla3="routerLinkActive"
        [activated]="rla3.isActive"
      >
        <mat-icon matListItemIcon>edit</mat-icon>
        <div matListItemTitle>Writer Demo</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gemini Nano Demo</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
